<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todolist</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <span id="user_name">Fulano de Tal</span>
    </header>
    <div class="main">
        <div class="top-container">
            <button id="new_task">Nova tarefa</button>
            <button id="edit_task">Editar tarefa</button>
            <button id="remove_task">Remover tarefa</button>
        </div>
        <div class="table-wraper">
            <table id="table" class="table">
                <tr class="tr">
                    <th class="th">Criação</th>
                    <th class="th">Nome</th>
                    <th class="th">Descrição</th>
                    <th class="th">Realizado</th>
                    <th class="th">Priridade</th>
                </tr>
                <tbody id="tbody">
                    <!-- tabela dinâmica aqui -->
                </tbody>
            </table>
        </div>
        <div id="myModal" class="modal" >
            <div class="modal-content" style="">
                <span class="close">&times;</span>
                <h2 style="font-size: 2rem;">Nova Tarefa</h2>
                <table class="modal-table">
                    <tr>
                        <td class="td_dialog">
                            <span>Nome:</span>
                        </td>
                        <td class="td_dialog">
                            <input id="task_name" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_dialog">
                            <span>Descrição:</span>
                        </td>
                        <td class="td_dialog">
                            <input id="description" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Realizado:</span>
                        </td>
                        <td style="display: flex; align-items: center;">
                            <input type="radio" id="sim-radioId" name="isavaliable" value="sim">
                              <label for="html">Sim</label><br>
                              <input type="radio" id="no_radioId" name="isavaliable" value="nao"
                            style="margin-left: 12px;">
                              <label for="css">Não</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Prioridade:</span>
                        </td>
                        <td>
                            <input type="number" id="priority">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td style="text-align: end;">
                            <button id="save_new_task">Salvar</button>
                        </td>
                    </tr>
                    
                    
                </table>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
